<!doctype html>
<html>
  <head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

            </svg>
          </a>
        </div>
        <ul id="sidebar-items" class="list-unstyled components">
          {% for desk in desk_list %}
          <li>
            <div class="container-fluid">
              <ul class="sidebar-section nav navbar-nav">
                <li>
                  {% set sidebar_id = "sidebar-" ~ desk %}
                  <a href="javascript:void(0)" id="{{ sidebar_id }}" class="sidebar-desk">{{ desk }}</a>
                </li>
              </ul>
            </div>
          </li>
          {% endfor %}
        </ul>
      </nav>
      <div id="content">
        <nav id="nav" class="nav navbar navbar-inverse navbar-static-top">
          <div id="navlinks" class="container-fluid">
            <ul class="nav navbar-nav">
              <li id=sidebarCollapse>
                <a href="javascript:void(0)">
                  <span class="glyphicon glyphicon-menu-hamburger"></span>
                </a>
              </li>
              <li id="home" {% if type == "home" %} class="active" {% endif %}>
                <a href="javascript:void(0)" >Home</a>
              </li>
              <li id="suites" {% if type == "suites" %} class="active" {% endif %}>
                <a href="javascript:void(0)" >Suites</a>
              </li>
              <li id="datacenters" {% if type == "datacenters" %} class="active" {% endif %}>
                <a href="javascript:void(0)" >Datacenters</a>
              </li>
              <li id="desks" {% if type == "desks" %} class="active" {% endif %}>
                <a href="javascript:void(0)" >Desks</a>
              </li>
              <li id="monitor" {% if type == "monitor" %} class="active" {% endif %}>
                <a href="javascript:void(0)" >Monitor</a>
              </li>
            </ul>
          </div>
        </nav>
        <div id=page>
          {% include "datacenter_view.html" %}
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='frontend.js') }}"></script>
  </body>
</html>
